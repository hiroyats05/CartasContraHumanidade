services:
  - type: web
    name: cardsagainsthumanity
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn cardsagainsthumanity.server.app:create_app --bind 0.0.0.0:$PORT -k aiohttp.GunicornWebWorker --workers 1 --log-level info
    healthCheckPath: /game.html
    autoDeploy: true
    envVars: []
