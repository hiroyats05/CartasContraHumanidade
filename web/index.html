<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards Against Humanity â€” Phaser Client</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="ws_client.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="ui">
    <div id="player-row">
      <div id="player-name-wrapper">
        <input id="player_name" placeholder="Name (Alice)" value="Alice" />
      </div>
    </div>
    <button id="btnCreate">Create Room</button>
    <button id="btnJoin">Join Room</button>
    <div id="status">Status: disconnected</div>
  </div>
  
  <!-- Create Room Modal -->
  <div id="createModal" class="modal hidden">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <h3>Create Room</h3>
      <p>Choose a room name to create (e.g. <code>room1</code>).</p>
      <input id="modal_room" placeholder="Room name" value="room1" />
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button id="modal_create_btn">Create</button>
        <button id="modal_cancel_btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Join Room Modal -->
  <div id="joinModal" class="modal hidden">
    <div class="modal-backdrop" id="joinBackdrop"></div>
    <div class="modal-card">
      <h3>Join Room</h3>
      <p>Select an active room to join (fetched from server).</p>
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
        <button id="join_refresh_btn">Refresh</button>
        <div style="flex:1"></div>
      </div>
      <div id="join_list" style="max-height:200px; overflow:auto; margin:8px 0;">
        <!-- populated dynamically -->
      </div>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button id="join_cancel_btn">Cancel</button>
      </div>
    </div>
  </div>
  <div id="canvas-container"></div>
</body>
</html>
